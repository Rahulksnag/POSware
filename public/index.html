<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§¾ POS UPI System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px 16px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 220px;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #qr-container {
      margin-top: 30px;
    }

    #qr-container img {
      width: 220px;
      height: 220px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background: white;
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .pending {
      color: #ff9800;
    }

    .success {
      color: #4CAF50;
    }

    .error {
      color: red;
    }

    .loader {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .tick {
      font-size: 50px;
      color: #4CAF50;
      animation: pop 0.3s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ POS UPI Payment System</h1>

  <input type="number" step="0.01" id="amount" placeholder="Enter amount (e.g. 10.5)" />
  <div id="buttonContainer">
    <button id="generateBtn" onclick="generateQR()">ðŸ“¤ Generate QR</button>
  </div>

  <div id="qr-container"></div>
  <div id="status" class="pending"></div>
  <div id="loader" class="loader" style="display: none;"></div>

  <audio id="successSound" src="success.mp3" preload="auto"></audio>

  <script>
    let amountGlobal = 0;
    let qrGeneratedAt = 0;
    let pollingInterval = null;
    let countdownInterval = null;
    let isPolling = false;
    let countdownSeconds = 300;

    async function generateQR() {
      const amount = document.getElementById('amount').value.trim();
      const statusDiv = document.getElementById('status');
      const loader = document.getElementById('loader');
      const btnContainer = document.getElementById('buttonContainer');

      if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        statusDiv.innerText = 'âŒ Please enter a valid amount';
        statusDiv.className = 'error';
        return;
      }

      if (pollingInterval) {
        clearInterval(pollingInterval);
        isPolling = false;
      }

      amountGlobal = amount;
      qrGeneratedAt = Date.now();

      loader.style.display = 'inline-block';
      statusDiv.innerText = 'â³ Waiting for payment...';
      statusDiv.className = 'pending';

      btnContainer.innerHTML = `
        <button id="acceptBtn" disabled title="Wait 1:00 to accept new payment">ðŸ”„ Accept New Payment</button>
      `;

      countdownSeconds = 300;
      startCountdown();

      try {
        const res = await fetch('/generate-qr', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount })
        });

        const data = await res.json();
        document.getElementById('qr-container').innerHTML = `<img src="${data.qr}" alt="UPI QR Code" />`;

        startPolling();
      } catch (error) {
        statusDiv.innerText = 'âš ï¸ Error generating QR. Try again.';
        statusDiv.className = 'error';
        loader.style.display = 'none';
        resetButtons();
      }
    }

    function startPolling() {
      if (isPolling) return;

      const successSound = document.getElementById('successSound');
      const loader = document.getElementById('loader');
      const statusDiv = document.getElementById('status');

      isPolling = true;

      pollingInterval = setInterval(async () => {
        try {
          const res = await fetch(`/check-payment?amount=${amountGlobal}&after=${qrGeneratedAt}`);
          const data = await res.json();

          if (data.status === 'Success') {
            clearInterval(pollingInterval);
            isPolling = false;

            successSound.play();
            statusDiv.innerHTML = `<div class="tick">âœ…</div> Payment Received!`;
            statusDiv.className = 'success';
            loader.style.display = 'none';

            if (countdownInterval) clearInterval(countdownInterval);
            const btn = document.getElementById('acceptBtn');
            if (btn) {
              btn.disabled = false;
              btn.title = "Click to accept new payment";
            }
          }
        } catch (err) {
          console.error('Polling error:', err);
        }
      }, 5000);
    }

    function startCountdown() {
      const btn = document.getElementById('acceptBtn');

      countdownInterval = setInterval(() => {
        countdownSeconds--;

        const minutes = Math.floor(countdownSeconds / 60);
        const seconds = countdownSeconds % 60;
        const formatted = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        btn.title = countdownSeconds > 60
          ? `Wait ${formatted} to accept new payment`
          : `ðŸ”“ Button activates in ${seconds}s`;

        if (countdownSeconds === 60) {
          btn.disabled = false;
        }

        if (countdownSeconds <= 0) {
          clearInterval(countdownInterval);
          btn.disabled = false;
          btn.title = "Click to accept new payment";
        }

        document.getElementById('status').innerText = `â³ Waiting for payment... (${formatted})`;
      }, 1000);

      btn.onclick = resetForm;
    }

    function resetForm() {
      if (pollingInterval) clearInterval(pollingInterval);
      if (countdownInterval) clearInterval(countdownInterval);

      isPolling = false;
      amountGlobal = 0;
      qrGeneratedAt = 0;

      document.getElementById('amount').value = '';
      document.getElementById('qr-container').innerHTML = '';
      document.getElementById('status').innerText = '';
      document.getElementById('loader').style.display = 'none';
      resetButtons();
    }

    function resetButtons() {
      document.getElementById('buttonContainer').innerHTML = `
        <button id="generateBtn" onclick="generateQR()">ðŸ“¤ Generate QR</button>
      `;
    }
  </script>
</body>
</html>
